<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="notification" id="notification">
        <div class="notif-content">
            <i class="ri-flask-line"></i>
            <div>
                <strong>Experimental Build</strong>
                <span>Project developed by Dyanraj Rathod</span>
            </div>
        </div>
        <button onclick="document.getElementById('notification').style.display='none'"><i class="ri-close-line"></i></button>
    </div>

    <div class="main-wrapper">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="ri-exchange-dollar-line"></i></div>
                <h1>Currency<span class="highlight">Dash</span></h1>
            </div>
            <button id="themeToggle" class="theme-btn">
                <i class="ri-moon-line" id="themeIcon"></i>
            </button>
        </header>

        <div class="dashboard-grid">
            
            <div class="card converter-card">
                <div class="card-header">
                    <h2><i class="ri-calculator-line"></i> Converter</h2>
                    <span class="live-badge">‚óè Live API</span>
                </div>

                <div class="converter-body">
                    <div class="input-section">
                        <label>Amount</label>
                        <div class="amount-wrapper">
                            <span class="symbol" id="amountSymbol">$</span>
                            <input type="number" id="amount" value="1" min="0" placeholder="0.00">
                        </div>
                    </div>

                    <div class="currency-row">
                        <div class="select-box">
                            <label>From</label>
                            <div class="custom-select-wrapper">
                                <img src="https://flagcdn.com/w40/us.png" id="fromFlag" alt="Flag">
                                <select id="fromCurrency"></select>
                            </div>
                        </div>

                        <button class="swap-btn" id="swapBtn">
                            <i class="ri-arrow-left-right-line"></i>
                        </button>

                        <div class="select-box">
                            <label>To</label>
                            <div class="custom-select-wrapper">
                                <img src="https://flagcdn.com/w40/in.png" id="toFlag" alt="Flag">
                                <select id="toCurrency"></select>
                            </div>
                        </div>
                    </div>

                    <div class="result-display">
                        <p class="sub-result" id="conversionRate">1 USD = 83.50 INR</p>
                        <h1 id="finalResult">0.00</h1>
                        <p class="currency-name" id="targetName">Indian Rupee</p>
                    </div>

                    <button class="convert-btn" id="convertBtn">
                        Convert Now <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            </div>

            <div class="card market-card">
                <div class="card-header">
                    <h2><i class="ri-stock-line"></i> Market Rates</h2>
                    <p class="subtitle">Base: <span id="baseCurrencyDisplay">USD</span></p>
                </div>
                
                <div class="rates-list" id="popularRates">
                    <div class="loader">Loading market data...</div>
                </div>

                <div class="update-info">
                    <i class="ri-time-line"></i>
                    <span id="lastUpdate">Updating...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="watermark">
        <div class="wm-content">
            <span>Designed by</span>
            <strong>Dyanraj Rathod</strong>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
