<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        <div class="converter-box">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>

            <div class="currency-group">
                <div class="currency-box">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency"></select>
                </div>
                
                <button class="swap-btn" id="swapBtn">â‡„</button>
                
                <div class="currency-box">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency"></select>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn">Convert</button>

            <div class="result" id="result">
                <p class="result-text">Enter amount and select currencies</p>
            </div>

            <div class="rate-info" id="rateInfo"></div>
        </div>

        <div class="info-section">
            <h3>ðŸ“Š Exchange Rate Information</h3>
            <p id="lastUpdate">Loading exchange rates...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
